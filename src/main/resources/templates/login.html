<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>博彩首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
		<!--导入jquery的文件-->
		<script type="text/javascript" src="js/jquery-1.11.0.js"  th:src="@{/js/jquery-1.11.0.js}"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>

		<link rel="stylesheet" href="css/lottery.css" th:href="@{/css/lottery.css}"  />
	</head>

	<body>
		<!--布局容器-->
		<div class="container-fluid">

			<!--1.标题部分-->
			<div class="row title">
				<div class="col-xs-12">
					登录
				</div>
			</div>

			<div class="row" style="margin-top: 32px;">
				<!--空列-->
				<div class="col-xs-1"></div>
				<!--内容部分-->
				<div class="col-xs-10">
					<!--2.登录注册的标题-->
					<div class="row">
						<div class="col-xs-6 text-center" style="color: green;">登录</div>
						<div class="col-xs-6 text-center" onclick="location.href='03-注册页面.html'" >注册</div>
					</div>

					<!--3.水平分割线-->
					<hr style="border: 2px solid gainsboro;" />

					<div style="color: red" th:text="${msg}">

					</div>

				<form action="#" th:action="@{/user/login}" method="post">
					<!--4.表单输入项-->
					<div class="form-group">
						<input type="text" name="email" class="form-control" placeholder="请输入您的邮箱...">
					</div>
					<!--5.密码-->
					<div class="form-group">
						<input type="password" name="password" class="form-control" placeholder="请输入您的密码...">
					</div>
					
					
					<!--9.注册-->
					<div class="form-group">
						<input type="submit" class="form-control btn btn-success" value="登录"  >
					</div>
					
					<!--跳转去登录-->
					<div style="margin-top: 15px;">
						<a href="#" style="color: green;">忘记密码</a>&nbsp;|&nbsp;<a href="03-注册页面.html" style="color: green;">去注册</a>
					</div>
				</form>	
				</div>
				<!--空列-->
				<div class="col-xs-1"></div>
			</div>

		</div>
	</body>

</html>
