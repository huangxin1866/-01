<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>黑马彩票</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	  <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	  <!--导入jquery的文件-->
	  <script type="text/javascript" src="js/jquery-1.11.0.js"  th:src="@{/js/jquery-1.11.0.js}"></script>
	  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	  <script src="js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>

	  <link rel="stylesheet" href="css/lottery.css" th:href="@{/css/lottery.css}"  />
    <style>
    	.ball-div{
    		border: 1px solid gainsboro;min-height: 80px;padding-top: 5px;
    	}
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 title">
        	<div style="float: left;" onclick="javascript:history.go(-1)">&lt;返回</div>
        	博彩论坛
        </div>
      </div>

      <div class="row">
        <div class="carousel slide" id="carousel-example-generic" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item active"><img src="img/1.png" th:src="@{/img/1.png}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item"><img src="img/2.png" th:src="@{/img/2.png}">
              <div class="carousel-caption"></div>
            </div>
            <div class="item"><img src="img/3.png"  th:src="@{/img/3.png}">
              <div class="carousel-caption"></div>
            </div>
          </div>
<a href="#carousel-example-generic" class="left carousel-control" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span class="sr-only">Previous</span></a><a href="#carousel-example-generic" class="right carousel-control" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span><span class="sr-only">Previous</span></a></div>
      </div>
      
        <script>
            function tiaozhuan(path){
                location.href=path
            }

        </script>
      <!--帖子列表-->
	    <div class="row ball-div" th:each="note : ${notes}" th:onclick="|tiaozhuan('/note/detail?nid=${note.nid}')|">
	        <div class="col-xs-11">
	          <div class="row">
	          	<span style="font-size:14px" th:text="${note.username}">小凯凯</span><span style="font-size:12px;margin-left:4px" th:text="${note.time}">2018-01-06 21:20:20</span>
	          </div>
	          <div class="row" style="line-height: 20px;margin-bottom: 5px;margin-top: 10px;word-break: break-all;" th:text="${note.title}">
							我买的这注01,11,20,23,25,30...彩票,
						</div>
	        </div>
	    </div>

  			<div style="margin-bottom: 200px;"></div>
      
	     	<div class="row" style="position: fixed;bottom: 0;width: 100%;">
	     		
	     		<form action="#" th:action="@{/note/publish}" method="post">
	     			<!--输入标题栏-->
	     			<input type="text" name="title" class="form-control" placeholder="请输入标题..." />
	     			<!--输入框-->
	     			<textarea class="form-control" name="content" style="height: 100px;" placeholder="请输入内容..."></textarea>
	     			<!--确认发表的按钮-->
	     			<button type="submit" class="form-control">发表</button>
	     		</form>
	     	</div>
    </div>
  </body>
</html>
