<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>博彩首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
		<!--导入jquery的文件-->
		<script type="text/javascript" src="js/jquery-1.11.0.js"  th:src="@{/js/jquery-1.11.0.js}"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>

		<link rel="stylesheet" href="css/lottery.css" th:href="@{/css/lottery.css}"  />

		<style>
			*{
				padding: 0;
				margin: 0;
			}
html,body,h1,h2,h3,h4,h5,h6,div,dl,dt,dd,ul,ol,li,p,blockquote,pre,hr,figure,table,caption,th,td,form,fieldset,legend,input,button,textarea,menu
{	margin:0;
	padding:0;
}
			
			
			.title {
				height: 55px;
				line-height: 55px;
				color: rgba(16, 16, 16, 1);
				background-color: gainsboro;
				font-size: 18px;
				text-align: center;
				font-family: Microsoft Yahei;
			}
			.ball-item{
				width: 31px;
				height: 31px;
				line-height: 31px;
				font-size: 14px;
				text-align: center;
				font-family: Roboto;
				border: 1px solid rgba(187, 187, 187, 1);
				border-radius: 100%;
				display: inline-block;
				margin-right: 10px;
			}
			.ball-red{
				color: red;
			}
			
			.ball-blue{
				color: blue;
			}
			
			.menu{
				background-color:gainsboro;
				padding-top: 5px;
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
			}
			
			.menu-item{
				text-align: center;
			}
			
			.menu-item-activied{
				color: red;
			}	
			
			
		</style>
		
		<script>
			function tiaozhuan(){
				location.href='01-博彩首页.html';
			}




		</script>
	</head>

	<body>
		<!--布局容器-->
		<div class="container-fluid">

			<!--1.标题部分-->
			<div class="row title">
				<div class="col-xs-12">
					<div style="position: absolute;" onclick="history.back()">&lt;返回</div>
					彩票详情
				</div>
			</div>

			
			<!--2.广告轮播图部分-->
			<div id="carousel-example-generic" class="carousel slide row" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/1.png" th:src="@{/img/1.png}" alt="...">
						<div class="carousel-caption">
							...
						</div>
					</div>
					<div class="item">
						<img src="img/2.png" th:src="@{/img/2.png}" alt="...">
						<div class="carousel-caption">
							...
						</div>
					</div>
					<div class="item">
						<img src="img/3.png" th:src="@{/img/3.png}" alt="...">
						<div class="carousel-caption">
							...
						</div>
					</div>
					
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			
			<!--3.开奖日期-->
			<div style="margin-top: 8px;">
				<div style="float: left;" th:text="|第${history.code}期|">第2018019期</div>
				<div style="float: right;" th:text="${history.date}">2018-02-06(二)</div>
			</div>
			
			<!--清除浮动的div-->
			<div class="clearfix"></div>
			
			
			<!--4.中奖号码-->
			<div class="row text-center" style="margin-top: 10px;">
				<div class="ball-item ball-red" th:text="${history.red.split(',')[0]}">01</div>
				<div class="ball-item ball-red" th:text="${history.red.split(',')[1]}">11</div>
				<div class="ball-item ball-red" th:text="${history.red.split(',')[2]}">22</div>
				<div class="ball-item ball-red" th:text="${history.red.split(',')[3]}">23</div>
				<div class="ball-item ball-red" th:text="${history.red.split(',')[4]}">28</div>
				<div class="ball-item ball-red" th:text="${history.red.split(',')[5]}">30</div>
				<div class="ball-item ball-blue" th:text="${history.blue}">15</div>
			</div>
			
			<!--5.奖池金额-->
			<div style="margin-top: 14px;">
				<table class="table table-bordered">
					<tr style="background-color: gainsboro;">
						<td class="text-center">本期销量</td>
						<td class="text-center">奖池奖金</td>
					</tr>
					<tr>
						<td class="text-center" style="color: red;" th:text="${history.sales}">135,234,567</td>
						<td class="text-center" style="color: red;" th:text="${history.poolmoney}">134,555,123</td>
					</tr>
				</table>
			</div>
			
			<!--6.中奖信息-->
			<div >
				<table class="table table-bordered">
					<tr style="background-color: gainsboro;">
						<td class="text-center">奖项</td>
						<td class="text-center">中奖注数</td>
						<td class="text-center">奖金</td>
					</tr>
					<tr>
						<td class="text-center" >一等奖</td>
						<td class="text-center" th:text="${history.prizegrades.get(0).typenum}">4</td>
						<td class="text-center" style="color: red;" th:text="${history.prizegrades.get(0).typemoney}" >5,000,000</td>
					</tr>
					<tr>
						<td class="text-center"  >二等奖</td>
						<td class="text-center" th:text="${history.prizegrades.get(1).typenum}">85</td>
						<td class="text-center" style="color: red;" th:text="${history.prizegrades.get(1).typemoney}">3,000,000</td>
					</tr>
					<tr>
						<td class="text-center" >三等奖</td>
						<td class="text-center" th:text="${history.prizegrades.get(2).typenum}">100</td>
						<td class="text-center" th:text="${history.prizegrades.get(2).typemoney}">3000</td>
					</tr>
					<tr>
						<td class="text-center" >四等奖</td>
						<td class="text-center" th:text="${history.prizegrades.get(3).typenum}">153</td>
						<td class="text-center" th:text="${history.prizegrades.get(3).typemoney}">200</td>
					</tr>
					<tr>
						<td class="text-center" >五等奖</td>
						<td class="text-center" th:text="${history.prizegrades.get(4).typenum}">267</td>
						<td class="text-center" th:text="${history.prizegrades.get(4).typemoney}">10</td>
					</tr>
					<tr>
						<td class="text-center" >六等奖</td>
						<td class="text-center" th:text="${history.prizegrades.get(5).typenum}">321</td>
						<td class="text-center" th:text="${history.prizegrades.get(5).typemoney}">5</td>
					</tr>
					
				</table>
			</div>
			
			<!--主要是解决页面显示不完整-->
			<div style="margin-bottom: 58px;"></div>


			<div th:replace="~{common/menu :: #menu_div}"></div>
			<!--&lt;!&ndash;5.底部菜单栏&ndash;&gt;
			<div class="menu">
				<div class="col-xs-4 menu-item menu-item-activied">
					<span class="glyphicon glyphicon-home"></span>
					<p>首页</p>
				</div>
				<div class="col-xs-4 menu-item">
					<span class="glyphicon glyphicon-shopping-cart"></span>
					<p>选号</p>
				</div>
				<div class="col-xs-4 menu-item">
					<span class="glyphicon glyphicon-user"></span>
					<p>我</p>
				</div>
			</div>
-->
		</div>
	</body>

</html>
